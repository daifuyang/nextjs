edition: 3.0.0
name: start-next-app
access: "default"
vars:
  region: "cn-shanghai"
  functionName: next-app
resources:
  start_next:
    component: fc3
    actions:
      pre-deploy:
        - run: export PATH=/usr/local/versions/node/v20.18.1/bin:$PATH && npm install --production
          path: ./   
        - run: export PATH=/usr/local/versions/node/v20.18.1/bin:$PATH && npm run build
          path: ./
    props:
      region: ${vars.region}
      description: Serverless Devs Web Framework Function
      runtime: custom.debian10
      cpu: 0.05
      timeout: 60
      codeUri: ./
      diskSize: 512
      layers:
        - acs:fc:${vars.region}:official:layers/Nodejs20/versions/1
      environmentVariables:
        PATH: >-
          /opt/nodejs20/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin
      customRuntimeConfig:
        command:
            - npm
        args:
          - run
          - start
        port: 3000  
      functionName: ${vars.functionName}
      code: ./
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${vars.functionName}